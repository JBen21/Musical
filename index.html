<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Imagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <button id="start-button" class="start-button">Iniciar Jogo</button>
    </div>
    <div id="game-container" style="display: none;">
        
        <img id="imagem" src="" alt="Imagem">
        <div id="pontuacao" class="pontuacao">Pontos: 0</div>
        <br>
        <input id="resposta" type="text" class="resposta" placeholder="Digite o nome da imagem">
        <button id="verificar" class="verificar">Verificar</button>
        <h2>Ranking de Pontuação</h2>
        <ul id="rank" class="rank"></ul>
        <img id="imagem" src="" alt="Imagem" style="display: none;">
        <button id="reset-rank" class="reset-rank">Resetar Ranking</button>
        <audio id="Clave_Fa" src="Clave_Fa.mp3"></audio>
        <audio id="Do" src="Do.mp3"></audio>
        <audio id="Do_2" src="Do_2.mp3"></audio>
        <audio id="Re" src="Re.mp3"></audio>
        <audio id="Mi" src="Mi.mp3"></audio>
        <audio id="Mi_2" src="Mi_2.mp3"></audio>
        <audio id="Fa" src="Fa.mp3"></audio>
        <audio id="Fa_2" src="Fa_2.mp3"></audio>
        <audio id="Sol" src="Sol.mp3"></audio>
        <audio id="Sol_2" src="Sol_2.mp3"></audio>
        <audio id="La" src="La.mp3"></audio>
        <audio id="La_2" src="La_2.mp3"></audio>
        <audio id="Si_2" src="Si_2.mp3"></audio>
        <audio id="Si" src="Si.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
