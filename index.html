<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Imagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <button id="start-button" class="start-button">Iniciar Jogo</button>
    </div>
    <div id="game-container" style="display: none;">
        
        <img id="imagem" src="" alt="Imagem">
        <div id="pontuacao" class="pontuacao">Pontos: 0</div>
        <br>
        <input id="resposta" type="text" class="resposta" placeholder="Digite o nome da imagem">
        <button id="verificar" class="verificar">Verificar</button>
        <h2>Ranking de Pontuação</h2>
        <ul id="rank" class="rank"></ul>
        <img id="imagem" src="" alt="Imagem" style="display: none;">
        <button id="reset-rank" class="reset-rank">Resetar Ranking</button>
        <audio id="som-casa" src="som-casa.mp3"></audio>
        <audio id="som-carro" src="som-carro.mp3"></audio>
        <audio id="som-arvore" src="som-arvore.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
