<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Imagens</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <img id="imagem" src="" alt="Imagem">
        <div id="pontuacao" class="pontuacao">Pontos: 0</div>
        <input id="resposta" type="text" class="resposta" placeholder="Digite o nome da imagem">
        <button id="verificar" class="verificar">Verificar</button>
        <h2>Rank de Pontuação</h2>
        <ul id="rank" class="rank"></ul>
        <button id="reset-rank" class="reset-rank">Resetar Rank</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
